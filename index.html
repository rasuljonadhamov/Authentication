<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Java-Script</title>
  </head>
  <body class="login">
    <div class="container">
      <h2 class="text-center">Login</h2>
      <br />
      <form action="auth.html" method="GET" class="loginForm" id="form">
        <div class="input-group">
          <label for="username" class="label">Username</label>
          <input required type="text" id="username" class="input" />
          <span class="error-message"></span>
        </div>
        <br />

        <div class="input-group">
          <label for="username" class="label">Name</label>
          <input id="username" type="text" id="nameUser" class="input" />
          <span class="error-message"></span>
        </div>
        <br />

        <div class="input-group">
          <label for="number" class="label">Age</label>
          <input type="number" id="age" class="input" />
          <span class="error-message"></span>
        </div>
        <br />

        <div class="input-group">
          <label for="language" class="label">Language</label>
          <input required type="text" id="language" class="input" />
          <span class="error-message"></span>
        </div>
        <br />

        <div class="input-group">
          <label for="password" class="label">Password</label>
          <input type="" id="password" class="input" />
          <span class="error-message1" id="message"></span>
        </div>
        <br />
        <button class="button" type="submit" id="btn">Login</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
